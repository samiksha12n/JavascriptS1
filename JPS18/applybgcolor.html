<!DOCTYPE html>

<html>

<head>

    <meta charset=utf-8 />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Insert row in a table - Mphasis</title>

    <script>
        function applyBgColor(ref) {
            let text = ref.nextSibling;
            let str = text.nodeValue.trim();
            switch (str) {
                case "wheat":
                    document.body.bgColor = "wheat";
                    break;
                case "Cyan":
                    document.body.bgColor = "Cyan";
                    break;
                case "Grey":
                    document.body.bgColor = "Grey";
                    break;
            }
        }
    </script>

</head>

<body>

    <div>

        <h3> JS DOM Example to set Document Background Color</h3>

        <form>

            Select the Background Color :<input type="radio" id="c1" onclick="applyBgColor(this)" name="color" value="Wheat" />Wheat

            <input type="radio" id="c2" onclick="applyBgColor(this)" name="color" value="Cyan" /> Cyan

            <input type="radio" id="c3" onclick="applyBgColor(this)" name="color" value="lightGrey" />Grey

        </form>

    </div>

</body>

</html>
