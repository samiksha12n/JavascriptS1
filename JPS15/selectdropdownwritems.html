<!DOCTYPE html>

<html>

<head>

    <meta charset=utf-8 />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style type="text/css">
        body {
            margin: 30px;
        }
    </style>

    <title>Display Selected items of a dropdown list - Mphasis</title>

    <script>
        function showSelectedColors() {
            document.getElementById('colors').innerHTML = alert("Selected Colors:" + colors.value);
        }
    </script>

</head>

<body>
    <form>

        <h3>Show The selected items from Dropdown</h3>

        Select your favorite Colors:<br/><br/>

        <select id="colors" multiple size="3">

<option value="Red">Red</option>

<option value="Green">Green</option>

<option value="Blue">Blue</option>

<option value="White">White</option>

<option value="Magenta">Magenta</option>

</select>

        <br/><br/>

        <input type="button" onclick="showSelectedColors()" value="Show Selected Colors">

    </form>

</body>

</html>
