<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style type="text/css">
    body {
        margin: 30px;
    }
</style>

<script>
    function showOptionsCount() {
        alert("Number of Options in Drop Down 4")
    }
</script>

<title>Count Options of a dropdown list - Mphasis</title>

</head>

<body>

    <form>

        <h3>JS DOM Example to count options of a dropdown</h3>

        Select your favorite Color :

        <select id="color">
    
    <option value="Red">Red</option>
    
    <option value="Green">Green</option>
    
    <option value="Blue">Blue</option>
    
    <option value="White">White</option>
    
    </select>

        <br/><br/>

        <input type="button" onclick="showOptionsCount()" value="Show Options Count">

    </form>

</body>

</html>
