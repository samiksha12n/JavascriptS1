<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset=utf-8 />

    <title>JS DOM paragraph style</title>

    <script>
        function removeTextFromPara() {
            document.getElementById('text').remove;
        }
    </script>

</head>

<body>

    <div>

        <h3> JS DOM Example to Remove Paragraph text</h3>

        <p id='text'>Hi all, Welcome to JavaScript at Mphasis</p>

        <button id="jsstyle" onclick="removeTextFromPara()">Remove Paragraph Text </button>

    </div>

</body>

</html>
