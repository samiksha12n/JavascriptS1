<!DOCTYPE html>

<html>

<head>

    <meta charset=utf-8 />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Insert row in a table - Mphasis</title>

    <script>
        function addRow() {
            var table = document.getElementById('sampleTable');
            var row = table.insertrow(-1);
        }
    </script>

</head>

<body>

    <div>

        <h3> JS DOM Example to add new row with value at the end of Table</h3>

        <table id="sampleTable" border="1">

            <thead>

                <tr>

                    <th>Id </th>

                    <th>Name</th>

                </tr>

            </thead>

            <tbody>

                <tr>

                    <td>101</td>

                    <td>Pradeep Chinchole</td>

                </tr>

                <tr>

                    <td>102</td>

                    <td>Mohan Patil</td>

                </tr>

            </tbody>

        </table>

        <font size="4"> <b><i id="msg"></i></b></font>

        <br>

        <input type="button" onclick="addRow()" value="Insert row">

    </div>

</body>

</html>
